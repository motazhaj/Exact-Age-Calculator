<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Age Calculator</title>
  </head>

  <body>
    <section>
      <h1>
        How old are you,<br />
        <span>EXACTLY?</span>
      </h1>
    </section>
    <section id="age-input">
      <input id="date-of-birth" type="date" />
      <button>Calculate</button>
    </section>
    <section>
      <ul>
        <li id="result">Enter your <span>birthday</span> above</li>
        <li id="result-seconds"></li>
        <li id="result-minutes"></li>
        <li id="result-hours"></li>
        <li id="result-days"></li>
        <li id="result-months"></li>
        <li id="result-years"></li>
      </ul>
    </section>
  </body>
</html>
